{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">About Us</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p>{{ about_info.about_text }}</p>
            <p><strong>Last updated:</strong> {{ about_info.updated_on }}</p>
        </div>
        <div class="col-12 col-lg-6">
            {% if "placeholder" in about_info.about_image.url %}
            <div class="about-image-container">
                <img class="img-fluid" src="{% static 'images/noimage.png' %}" alt="placeholder image">
            </div>
            {% else %}
            <div class="about-image-container">
                <img class="img-fluid" src="{{ about_info.about_image.url }}" alt="About Image">
            </div>
            {% endif %}
        </div>
    </div>
    {% endblock %}
