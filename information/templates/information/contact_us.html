{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div class="contact-image lg-page-banner">
    <h2 class="text-black page-title">
        Contact Us
    </h2>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Contact Us</h2>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="contact-container">
                <form method="post" action="{% url 'contact_us' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-4 mb-4">
                        <button type="submit" class="btn btn-black rounded-0">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
