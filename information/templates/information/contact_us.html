{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{% endblock title %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
<div class="contact-image lg-page-banner">
    <h2 class="page-title">
        Contact Us
    </h2>
</div>
{% endblock %}

{% block content %}
<div class="container margin-bottom">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Send Us a Message</h2>
            <hr>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <div class="contact-container">
                <form method="post" action="{% url 'contact_us' %}">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-4 mb-4">
                        <button type="submit" class="btn btn-pink btn-lg text-uppercase rounded-0">Send
                            Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
